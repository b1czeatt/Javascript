<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone, Paper, Scissors Game</title>
    <link rel="stylesheet" href="stone_paper_scissors.css">
</head>
<body>
    <h1>Stone, Paper, Scissors Game</h1>
    <p>Player 1 and Player 2, choose a number corresponding to:</p>
    <ul>
        <li>1: Stone</li>
        <li>2: Paper</li>
        <li>3: Scissors</li>
    </ul>

    <label for="player1">Player 1's choice:</label>
    <input type="number" id="player1" placeholder="Enter 1, 2, or 3" min="1" max="3"><br><br>

    <label for="player2">Player 2's choice:</label>
    <input type="number" id="player2" placeholder="Enter 1, 2, or 3" min="1" max="3"><br><br>

    <button onclick="determineWinner()">Determine Winner</button>

    <div class="result">
        <p id="winner"></p>
    </div>

    <script src="stone_paper_scissors.js"></script>
</body>
</html>
