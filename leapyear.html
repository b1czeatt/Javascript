<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Checker</title>
    <link rel="stylesheet" href="leapyear.css">
</head>
<body>
    <h1>Leap Year Checker</h1>
    <p>Enter a year to check if it is a leap year or not:</p>
    <input type="number" id="year" placeholder="Enter year">
    <button onclick="checkLeapYear()">Check</button>
    <div class="result">
        <p id="result"></p>
    </div>

    <script src="leapyear.js"></script>
</body>
</html>
